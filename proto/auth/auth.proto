syntax = "proto3";

package auth;

option go_package = "diploma/proto/auth;authpb";

// Sign In
message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool status = 1;
    string token = 2;
}

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
}
